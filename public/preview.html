<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label Printer - Modern UI Preview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        }
        .input-group {
            transition: all 0.2s ease;
        }
        .input-group:focus-within {
            transform: translateY(-1px);
        }
        .primary-btn {
            background: linear-gradient(135deg, #4f46e5 0%, #3b82f6 100%);
            transition: all 0.3s ease;
        }
        .primary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(59, 130, 246, 0.4);
        }
        .preview-shadow {
            box-shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.15);
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>
<body class="h-screen w-screen flex flex-col overflow-hidden text-slate-800">

    <!-- Header -->
    <header class="h-16 glass-panel border-b-0 border-white/50 z-20 px-6 flex items-center justify-between shrink-0">
        <div class="flex items-center gap-3">
            <div class="bg-indigo-600 text-white p-2 rounded-lg shadow-lg shadow-indigo-500/30">
                <i data-lucide="printer" class="w-5 h-5"></i>
            </div>
            <div>
                <h1 class="font-bold text-lg bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-blue-500">
                    Label Printer
                </h1>
                <p class="text-xs text-slate-500 font-medium tracking-wide">PRO VERSION</p>
            </div>
        </div>
        <div class="flex items-center gap-4">
            <button class="text-slate-500 hover:text-indigo-600 transition-colors p-2 rounded-full hover:bg-white/50">
                <i data-lucide="globe" class="w-5 h-5"></i>
            </button>
            <button class="text-slate-500 hover:text-indigo-600 transition-colors p-2 rounded-full hover:bg-white/50">
                <i data-lucide="help-circle" class="w-5 h-5"></i>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex overflow-hidden">
        
        <!-- Left Sidebar (Controls) -->
        <aside class="w-80 glass-panel border-r-0 border-white/50 flex flex-col z-10 m-4 rounded-2xl">
            <div class="p-6 overflow-y-auto flex-1 space-y-8">
                
                <!-- File Selection -->
                <div class="space-y-3">
                    <h2 class="text-sm font-semibold text-slate-400 uppercase tracking-wider flex items-center gap-2">
                        <i data-lucide="image" class="w-4 h-4"></i> 源文件
                    </h2>
                    
                    <div class="relative group cursor-pointer">
                        <div class="absolute inset-0 bg-indigo-50 rounded-xl border-2 border-dashed border-indigo-200 group-hover:border-indigo-400 transition-colors"></div>
                        <div class="relative flex flex-col items-center justify-center py-8 px-4 text-center">
                            <div class="bg-white p-3 rounded-full shadow-sm mb-3 group-hover:scale-110 transition-transform duration-300">
                                <i data-lucide="upload-cloud" class="w-6 h-6 text-indigo-500"></i>
                            </div>
                            <p class="text-sm font-medium text-slate-700">点击上传标签图片</p>
                            <p class="text-xs text-slate-400 mt-1">支持 PNG, JPG</p>
                        </div>
                    </div>
                </div>

                <!-- Grid Settings -->
                <div class="space-y-4">
                    <h2 class="text-sm font-semibold text-slate-400 uppercase tracking-wider flex items-center gap-2">
                        <i data-lucide="grid" class="w-4 h-4"></i> 排版设置
                    </h2>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div class="space-y-1.5 input-group">
                            <label class="text-xs font-medium text-slate-500 ml-1">行数</label>
                            <div class="relative">
                                <input type="number" value="5" class="w-full bg-white/50 border border-slate-200 rounded-xl px-3 py-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 font-semibold text-slate-700 transition-all">
                                <div class="absolute right-0 top-0 h-full flex flex-col border-l border-slate-200">
                                    <button class="flex-1 px-2 hover:bg-slate-100 text-slate-400 hover:text-indigo-600 rounded-tr-xl">▲</button>
                                    <button class="flex-1 px-2 hover:bg-slate-100 text-slate-400 hover:text-indigo-600 rounded-br-xl">▼</button>
                                </div>
                            </div>
                        </div>
                        <div class="space-y-1.5 input-group">
                            <label class="text-xs font-medium text-slate-500 ml-1">列数</label>
                            <div class="relative">
                                <input type="number" value="2" class="w-full bg-white/50 border border-slate-200 rounded-xl px-3 py-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 font-semibold text-slate-700 transition-all">
                                <div class="absolute right-0 top-0 h-full flex flex-col border-l border-slate-200">
                                    <button class="flex-1 px-2 hover:bg-slate-100 text-slate-400 hover:text-indigo-600 rounded-tr-xl">▲</button>
                                    <button class="flex-1 px-2 hover:bg-slate-100 text-slate-400 hover:text-indigo-600 rounded-br-xl">▼</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Range Sliders -->
                    <div class="space-y-4 pt-2">
                        <div class="space-y-2">
                            <div class="flex justify-between text-xs font-medium text-slate-500">
                                <span>边距</span>
                                <span class="bg-white px-2 py-0.5 rounded shadow-sm text-slate-700">10 mm</span>
                            </div>
                            <input type="range" class="w-full h-1.5 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-indigo-600">
                        </div>
                        <div class="space-y-2">
                            <div class="flex justify-between text-xs font-medium text-slate-500">
                                <span>间距</span>
                                <span class="bg-white px-2 py-0.5 rounded shadow-sm text-slate-700">5 mm</span>
                            </div>
                            <input type="range" class="w-full h-1.5 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-indigo-600">
                        </div>
                    </div>
                </div>

                <!-- Orientation -->
                <div class="space-y-3">
                    <h2 class="text-sm font-semibold text-slate-400 uppercase tracking-wider flex items-center gap-2">
                        <i data-lucide="rotate-cw" class="w-4 h-4"></i> 纸张方向
                    </h2>
                    <div class="bg-white/50 p-1 rounded-xl flex border border-slate-200">
                        <button class="flex-1 py-2 px-3 rounded-lg bg-white shadow-sm text-indigo-600 font-medium text-xs flex items-center justify-center gap-2 transition-all">
                            <i data-lucide="file" class="w-4 h-4"></i> 纵向
                        </button>
                        <button class="flex-1 py-2 px-3 rounded-lg text-slate-500 hover:text-slate-700 font-medium text-xs flex items-center justify-center gap-2 transition-all hover:bg-white/50">
                            <i data-lucide="file-minus" class="w-4 h-4 transform rotate-90"></i> 横向
                        </button>
                    </div>
                </div>

            </div>

            <!-- Action Button -->
            <div class="p-6 border-t border-white/50 bg-white/30 backdrop-blur-sm rounded-b-2xl">
                <button class="primary-btn w-full py-3.5 px-4 rounded-xl text-white font-semibold text-sm shadow-lg shadow-indigo-500/30 flex items-center justify-center gap-2">
                    <i data-lucide="download" class="w-5 h-5"></i>
                    生成 PDF 文档
                </button>
            </div>
        </aside>

        <!-- Right Preview Area -->
        <section class="flex-1 flex flex-col p-4 pl-0">
            <div class="flex-1 bg-white/40 backdrop-blur-md rounded-2xl border border-white/60 flex items-center justify-center relative overflow-hidden">
                
                <!-- Background Pattern -->
                <div class="absolute inset-0 opacity-30" style="background-image: radial-gradient(#cbd5e1 1px, transparent 1px); background-size: 20px 20px;"></div>

                <!-- A4 Paper Preview -->
                <div class="relative bg-white preview-shadow transition-transform duration-500 hover:scale-[1.02]" style="width: 420px; height: 594px;">
                    <!-- Mock Labels Grid -->
                    <div class="w-full h-full p-8 grid grid-cols-2 grid-rows-5 gap-4">
                        <!-- Label 1 -->
                        <div class="bg-slate-100 rounded border border-slate-200 flex items-center justify-center overflow-hidden relative group">
                            <div class="absolute inset-0 bg-gradient-to-br from-indigo-500/10 to-blue-500/10"></div>
                            <span class="text-xs text-slate-400 font-medium">Label 1</span>
                        </div>
                        <!-- Label 2 -->
                        <div class="bg-slate-100 rounded border border-slate-200 flex items-center justify-center overflow-hidden">
                            <span class="text-xs text-slate-400 font-medium">Label 2</span>
                        </div>
                        <!-- Label 3 -->
                        <div class="bg-slate-100 rounded border border-slate-200 flex items-center justify-center overflow-hidden">
                            <span class="text-xs text-slate-400 font-medium">Label 3</span>
                        </div>
                         <!-- Label 4 -->
                         <div class="bg-slate-100 rounded border border-slate-200 flex items-center justify-center overflow-hidden">
                            <span class="text-xs text-slate-400 font-medium">Label 4</span>
                        </div>
                         <!-- Label 5 -->
                         <div class="bg-slate-100 rounded border border-slate-200 flex items-center justify-center overflow-hidden">
                            <span class="text-xs text-slate-400 font-medium">Label 5</span>
                        </div>
                         <!-- Label 6 -->
                         <div class="bg-slate-100 rounded border border-slate-200 flex items-center justify-center overflow-hidden">
                            <span class="text-xs text-slate-400 font-medium">Label 6</span>
                        </div>
                        <!-- More labels implied... -->
                    </div>

                    <!-- Watermark / Footer -->
                    <div class="absolute bottom-4 right-4 text-[10px] text-slate-300">Preview Mode</div>
                </div>

                <!-- Zoom Controls -->
                <div class="absolute bottom-8 flex items-center gap-2 bg-white/80 backdrop-blur rounded-full p-1.5 shadow-lg border border-white/50">
                    <button class="p-2 hover:bg-slate-100 rounded-full text-slate-600 transition-colors">
                        <i data-lucide="minus" class="w-4 h-4"></i>
                    </button>
                    <span class="text-xs font-semibold text-slate-600 px-2 min-w-[3rem] text-center">100%</span>
                    <button class="p-2 hover:bg-slate-100 rounded-full text-slate-600 transition-colors">
                        <i data-lucide="plus" class="w-4 h-4"></i>
                    </button>
                    <div class="w-px h-4 bg-slate-300 mx-1"></div>
                    <button class="p-2 hover:bg-slate-100 rounded-full text-slate-600 transition-colors">
                        <i data-lucide="printer" class="w-4 h-4"></i>
                    </button>
                </div>

            </div>
        </section>

    </main>

    <script>
        // Initialize Icons
        lucide.createIcons();
    </script>
</body>
</html>
